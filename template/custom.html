<!DOCTYPE html>
<html lang="en">
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Custom</title>
</head>
<body>
<form action="/custom/new" method="post">
    Large_link:<br>
    <input type="text" name="largelink" placeholder="link"><br>
    Custom_link:<br>
    <input type="text" name="customlink" placeholder="link"><br>
    <input type="submit" value="Submit">
</form>
<h1>Note:</h1>

Your customized url will be http://0.0.0.0:8080/new/{customized part}
<br>
Customized part should be only one string and should not contain "/" in the string.
<br>
Only fill the customized part in the space provided.
</body>
</html>
